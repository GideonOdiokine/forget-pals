<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palscheck Forgot password page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form">
        <div class="container">
            <form action="" method="POST">
                <div class="form-body">
                    <h1 class="logo">
                        <span><img src="img/pals.png" alt=""></span>
                        Forgot your password ?
                        <span><img src="/img/pals.png" alt=""></span>
                    </h1>
                    <img src="/img/key.png" />
                    <p class="form-text">When you fill in your registered email address, you will be sent instructions on how to reset your password</p>
                    <input type="email" class="email" placeholder="Email Address"/>
                    <input type="submit" value="Send" class="verify-btn"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
